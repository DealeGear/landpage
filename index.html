<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealeGear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            color: #00bcd4;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #b0bec5;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project {
            background: #242424;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project h3 {
            color: #00bcd4;
            margin-bottom: 10px;
        }
        .project p {
            color: #b0bec5;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DealeGear</h1>
        <p>Uma plataforma para inovação, explorando ideias e desenvolvendo soluções para um futuro melhor.</p>
        <h2>Projetos em Desenvolvimento</h2>
        <div class="projects" id="projects"></div>
    </div>
    
    <script>
        const projects = [
            { name: "Stairs", description: "Uma plataforma para ajudar pessoas a desenvolverem seus próprios projetos e mudarem de carreira." },
            { name: "OneVision", description: "Dashboard com gráficos e dados abertos sobre economia, população e clima global." },
            { name: "MyHeart", description: "Simulação virtual de um coração humano com possibilidade de agregar novas funcionalidades." },
            { name: "Segnetic", description: "Plataforma focada em defesa cibernética, prevenção a fraudes e golpes." },
            { name: "Bosque das Frutíferas", description: "Espaços verdes na periferia para educação ambiental e responsabilidade social." },
            { name: "Futurismo", description: "Exploração de tecnologias emergentes como reatores de fusão portáteis para veículos e robôs." }
        ];

        const projectsContainer = document.getElementById("projects");
        projects.forEach(project => {
            const projectDiv = document.createElement("div");
            projectDiv.classList.add("project");
            projectDiv.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
            projectsContainer.appendChild(projectDiv);
        });
    </script>
</body>
</html>
