<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealeGear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .flags {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .flags img {
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .flags span {
            cursor: pointer;
            font-size: 1.2em;
            color: #00bcd4;
            margin-left: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #00bcd4;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #b0bec5;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project {
            background: #242424;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project h3 {
            color: #00bcd4;
            margin-bottom: 10px;
        }
        .project a {
            text-decoration: none;
            color: #b0bec5;
            font-size: 1em;
            display: block;
        }
    </style>
</head>
