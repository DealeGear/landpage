<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DealeGear</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .flags {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .flags img {
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .flags span {
            cursor: pointer;
            font-size: 1.2em;
            color: #00bcd4;
            margin-left: 10px;
        }
        h1 {
            font-size: 2.5em;
            color: #00bcd4;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #b0bec5;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project {
            background: #242424;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: scale(1.05);
        }
        .project h3 {
            color: #00bcd4;
            margin-bottom: 10px;
        }
        .project a {
            text-decoration: none;
            color: #b0bec5;
            font-size: 1em;
            display: block;
        }
    </style>
</head>
<body>
    <div class="flags">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg" alt="Bandeira do Brasil" onclick="scrollToSection('sobre')">
        <span onclick="scrollToSection('sobre')">Sobre</span>
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="Bandeira dos EUA" onclick="scrollToSection('about')">
        <span onclick="scrollToSection('about')">About</span>
    </div>
    
    <div class="container">
        <h1 id="sobre">DealeGear</h1>
        <p>Uma plataforma para inovação, explorando ideias e desenvolvendo soluções para um futuro melhor.</p>
        <h2>Projetos em Desenvolvimento</h2>
        <div class="projects" id="projects"></div>
        <h2>Em breve</h2>
        <div class="projects" id="soon"></div>
    </div>
    
    <div class="container" id="about" style="margin-top: 40px;">
        <h1>DealeGear</h1>
        <p>A platform for innovation, exploring ideas and developing solutions for a better future.</p>
        <h2>Projects in Development</h2>
        <div class="projects" id="projects-en"></div>
        <h2>Coming Soon</h2>
        <div class="projects" id="soon-en"></div>
    </div>
    
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        const projects = [
            { name: "Stairs", description: "Uma plataforma para ajudar pessoas a desenvolverem seus próprios projetos e mudarem de carreira.", description_en: "A platform to help people develop their own projects and change careers." },
            { name: "OneVision", description: "Dashboard com gráficos e dados abertos sobre economia, população e clima global.", description_en: "Dashboard with charts and open data on economy, population, and global climate." },
            { name: "MyHeart", description: "Simulação virtual de um coração humano com possibilidade de agregar novas funcionalidades.", description_en: "Virtual simulation of a human heart with the possibility to add new functionalities." },
            { name: "Segnetic", description: "Plataforma focada em defesa cibernética, prevenção a fraudes e golpes.", description_en: "Platform focused on cybersecurity, fraud prevention, and scams." },
        ];

        const soonProjects = [
            { name: "O Segredo do Sucesso", link: "https://dealegear.wixsite.com/meusite" },
            { name: "A Próxima Revolução", link: "https://dealegear.wixsite.com/meusite" }
        ];

        function populateProjects(container, projects, isSoon = false) {
            projects.forEach(project => {
                const projectDiv = document.createElement("div");
                projectDiv.classList.add("project");
                if (isSoon) {
                    projectDiv.innerHTML = `<h3>${project.name}</h3><a href="${project.link}" target="_blank">O Segredo do Sucesso é Começar</a>`;
                } else {
                    projectDiv.innerHTML = `<h3>${project.name}</h3><p>${project.description}</p>`;
                }
                container.appendChild(projectDiv);
            });
        }

        populateProjects(document.getElementById("projects"), projects);
        populateProjects(document.getElementById("projects-en"), projects.map(p => ({ ...p, description: p.description_en })));
        populateProjects(document.getElementById("soon"), soonProjects, true);
        populateProjects(document.getElementById("soon-en"), soonProjects.map(p => ({ ...p })), true);
    </script>
</body>
</html>
